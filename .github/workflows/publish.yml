name: Sync Figma & Publish

on:
  workflow_dispatch:
    inputs:
      sync_figma:
        type: boolean
        default: true
      publish_npm:
        type: boolean
        default: true
      deploy_pages:
        type: boolean
        default: true
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org/

      - run: pnpm install

      - name: Sync Figma Icons
        if: ${{ github.event.inputs.sync_figma }}
        run: pnpm run sync:figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: Commit updated icons
        if: ${{ github.event.inputs.sync_figma }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/svgs/ src/components/
          git commit -m "chore: sync icons from Figma [skip ci]" || echo "No changes"
          git push

      - run: pnpm run build

      - name: Build Example for GitHub Pages
        if: ${{ github.event.inputs.deploy_pages }}
        run: pnpm run build:example
        env:
          NODE_ENV: production

      - name: Setup Pages
        if: ${{ github.event.inputs.deploy_pages }}
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: ${{ github.event.inputs.deploy_pages != 'false' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/dist

      - name: Deploy to GitHub Pages
        if: ${{ github.event.inputs.deploy_pages }}
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Publish to npm
        if: ${{ github.event.inputs.publish_npm }}
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
