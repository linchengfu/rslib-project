name: Sync Figma & Publish

on:
  workflow_dispatch:
    inputs:
      sync_figma:
        type: boolean
        default: true
      publish_npm:
        type: boolean
        default: true
      deploy_pages:
        type: boolean
        default: true
  repository_dispatch:
    types: [sync-figma]
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # æ‹‰å–å®Œæ•´æäº¤å†å²

      - uses: pnpm/action-setup@v4
        with:
          run_install: false # ä¸è¦å†æŒ‡å®š version

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org/

      - run: pnpm install

      - name: Sync Figma Icons
        if: ${{ github.event.inputs.sync_figma }}
        run: pnpm run sync:figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: build icons component
        run: pnpm run build:svgs

      - name: Check for icon changes
        if: ${{ github.event.inputs.sync_figma }}
        id: check_changes
        run: |
          git add src/svgs/ src/components/ || true
          if git diff --staged --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updated icons
        if: ${{ github.event.inputs.sync_figma && steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # å…ˆæš‚å­˜å½“å‰æ›´æ”¹ï¼ˆé¿å… rebase å†²çªï¼‰
          git stash push -m "temp stash for rebase"

          # åŒæ­¥è¿œç¨‹åˆ†æ”¯
          git fetch origin master
          git rebase origin/master

          # æ¢å¤æš‚å­˜çš„æ›´æ”¹
          git stash pop

          # è·å–å½“å‰ç‰ˆæœ¬å·
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # è‡ªåŠ¨é€’å¢ patch ç‰ˆæœ¬å·
          NEW_VERSION=$(node -p "
            const version = require('./package.json').version;
            const parts = version.split('.');
            parts[2] = (parseInt(parts[2]) + 1).toString();
            parts.join('.');
          ")
          echo "New version: $NEW_VERSION"

          # æ›´æ–° package.json ä¸­çš„ç‰ˆæœ¬å·
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # æš‚å­˜æ‰€æœ‰æ›´æ”¹çš„æ–‡ä»¶
          git add src/svgs/ src/components/ package.json

          # æäº¤æ›´æ”¹
          git commit -m "chore: sync icons from Figma and bump version to v$NEW_VERSION [skip ci]"

          # åˆ›å»ºå¹¶æ¨é€ tag
          git tag "v$NEW_VERSION"
          git push origin master
          git push origin "v$NEW_VERSION"

      - run: pnpm run build

      - name: Build Example for GitHub Pages
        if: ${{ github.event.inputs.deploy_pages }}
        run: pnpm run build:example
        env:
          NODE_ENV: production

      - name: Setup Pages
        if: ${{ github.event.inputs.deploy_pages }}
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload Pages artifact
        if: ${{ github.event.inputs.deploy_pages }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/dist

      - name: Deploy to GitHub Pages
        if: ${{ github.event.inputs.deploy_pages }}
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Trigger Vercel Deployment
        if: ${{ github.event.inputs.deploy_pages }}
        run: |
          echo "âœ… GitHub Pages deployed successfully"
          echo "ğŸš€ Vercel will auto-deploy from the pushed changes"
          echo "ğŸ“Š Visit your Vercel dashboard to see deployment status"

      - name: Publish to npm
        if: ${{ github.event.inputs.publish_npm }}
        run: |
          # æ£€æŸ¥tokenæ˜¯å¦å­˜åœ¨
          if [ -z "$NPM_TOKEN" ]; then
            echo "âŒ NPM_TOKEN secret is not set!"
            exit 1
          fi

          # è®¾ç½®npmè®¤è¯
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
          npm config set registry https://registry.npmjs.org/
          npm config set access public

          # éªŒè¯è®¤è¯
          echo "Testing NPM authentication..."
          npm whoami

          # å‘å¸ƒåŒ…
          echo "Publishing package..."
          npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
