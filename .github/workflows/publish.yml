name: Sync Figma & Publish

on:
  workflow_dispatch:
    inputs:
      sync_figma:
        type: boolean
        default: true
      publish_npm:
        type: boolean
        default: true
      deploy_pages:
        type: boolean
        default: true
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 拉取完整提交历史

      - uses: pnpm/action-setup@v4
        with:
          run_install: false  # 不要再指定 version

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org/

      - run: pnpm install

      - name: Sync Figma Icons
        if: ${{ github.event.inputs.sync_figma }}
        run: pnpm run sync:figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: Check for icon changes
        if: ${{ github.event.inputs.sync_figma }}
        id: check_changes
        run: |
          git add src/svgs/ src/components/ || true
          if git diff --staged --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updated icons
        if: ${{ github.event.inputs.sync_figma && steps.check_changes.outputs.has_changes == 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 确保文件被暂存（因为可能在步骤间丢失）
          git add src/svgs/ src/components/

          # 先同步远程（防止推送冲突）
          git pull --rebase origin master

          # 重新暂存文件（rebase后可能需要重新add）
          git add src/svgs/ src/components/

          # 提交更改
          git commit -m "chore: sync icons from Figma [skip ci]"
          git push origin master

      - run: pnpm run build

      - name: Build Example for GitHub Pages
        if: ${{ github.event.inputs.deploy_pages }}
        run: pnpm run build:example
        env:
          NODE_ENV: production

      - name: Setup Pages
        if: ${{ github.event.inputs.deploy_pages }}
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: ${{ github.event.inputs.deploy_pages != 'false' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/dist

      - name: Deploy to GitHub Pages
        if: ${{ github.event.inputs.deploy_pages }}
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Publish to npm
        if: ${{ github.event.inputs.publish_npm }}
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
